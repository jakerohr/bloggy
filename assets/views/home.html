  <div class="row">
    <div class="col-sm-8">
      <h2>
        Angular Home Page!
        <a class="btn-floating btn-large waves-effect waves-light blue right valign-wrapper"><i class="valign mdi-navigation-refresh"></i></a>
      </h2>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Created</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="post in posts">
            <td>{{post.id}}</td>
            <td><a ng-href="/post/{{post.id}}">{{post.title}}</a></td>
            <td>{{post.createdAt}}</td>
            <td>
              <a class="btn-floating red" ng-click="deletePost(post.id)"><i class="large mdi-action-delete"></i></a>
              <a class="btn-floating yellow darken-1" ng-click="showPost(post.id)"><i class="large mdi-action-visibility"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
